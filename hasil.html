<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <title>Document</title>

  <script>
    $(document).ready(function () {
      $("#hide").click(function () {
        $("#assu").hide()
        $("#element").show();
      })
    })
  </script>
</head>

<body>
  <div class="min-h-full">
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                alt="Your Company">
            </div>
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  aria-current="page">Dashboard</a>

                <a href="#"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Team</a>

                <a href="#"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Projects</a>

                <a href="#"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Calendar</a>

                <a href="#"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Reports</a>
              </div>
            </div>
          </div>
        </div>
        <div class="-mr-2 flex md:hidden">
          <!-- Mobile menu button -->
          <button type="button"
            class="inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
            aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <!--
              Heroicon name: outline/bars-3

              Menu open: "hidden", Menu closed: "block"
            -->
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <!--
              Heroicon name: outline/x-mark

              Menu open: "block", Menu closed: "hidden"
            -->
            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
  </div>
  </nav>

  <main>
    <br>
    <h1 class="text-3xl font-bold">Simulation Goal Savings</h1>
    <br>
    <p>
    <h3 class="text-3xl font-bold" id="quots">
      </h2>
      </p>
      <br>
      <div class="flex justify-center">
        <div class="mb-3 xl:w-96" id="assu">
          <form id="investment-form">
            <label for="principal" class="block">
              <span class="after:content-[''] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                Initial Deposit:
              </span>
              <input type="number" id="principal" name="principal" min="0"
                class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" />
            </label>
            <label for="rate" class="block">
              <span class="after:content-[''] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                Interest Rate:
              </span>
              <input type="text" id="rate" name="rate" placeholder="1.0"
                class="mt-1 px-1 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" />
            </label>
            <label for="months" class="block">
              <span class="after:content-[''] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                Savings term(month):
              </span>
              <input type="number" id="months" name="rate" min="0" max="360"
                class="mt-1 px-1 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" />
            </label>
            <label for="monthly-addition" class="block">
              <span class="after:content-[''] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                Monthly Addition:
              </span>
              <input type="number" id="monthly-addition" name="rate" min="0"
                class="mt-1 px-1 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" />
            </label>
            <br>
            <div class="flex items-center justify-between">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit" id="hide">
                Calculate
              </button>
            </div>
          </form>
        </div>
      </div>
      <div id="element" style="display:none">
        <div class="w-96" id="tablecenter">
          <table class="w-96 text-sm text-left text-gray-500 dark:text-gray-400 hover:w-full">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th scope="col" class="px-6 py-3">Month</th>
                <th scope="col" class="px-6 py-3">Returns</th>
                <th scope="col" class="px-6 py-3">Hasil bulanan</th>
              </tr>
            </thead>
            <tbody> </tbody>
          </table>
        </div>
        <div>
          <div class="max-w-full mx-4 py-6 sm:mx-auto sm:px-6 lg:px-8">
            <div class="sm:flex sm:space-x-4">
              <div
                class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow transform transition-all mb-4 w-full sm:w-1/3 sm:my-8">
                <div class="bg-white p-5">
                  <div class="sm:flex sm:items-start">
                    <div class="text-center sm:mt-0 sm:ml-2 sm:text-left">
                      <h3 class="text-sm leading-6 font-medium text-gray-400" id="asets">Total Assets</h3>
                      <p class="text-3xl font-bold text-black" id="asu"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow transform transition-all mb-4 w-full sm:w-1/3 sm:my-8">
                <div class="bg-white p-5">
                  <div class="sm:flex sm:items-start">
                    <div class="text-center sm:mt-0 sm:ml-2 sm:text-left">
                      <h3 class="text-sm leading-6 font-medium text-gray-400">Total Returns</h3>
                      <p class="text-3xl font-bold text-black" id="ppk"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow transform transition-all mb-4 w-full sm:w-1/3 sm:my-8">
                <div class="bg-white p-5">
                  <div class="sm:flex sm:items-start">
                    <div class="text-center sm:mt-0 sm:ml-2 sm:text-left">
                      <h3 class="text-sm leading-6 font-medium text-gray-400">Initial Balance</h3>
                      <p class="text-3xl font-bold text-black" id="IB"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="chart-wrapper">
                <canvas id="bar-chart" width="40" height="20"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="app.js"></script>

      </div>
      </main>
</body>

</html>

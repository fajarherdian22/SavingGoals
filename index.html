<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="box">
        <form id="investment-form">
            <label for="principal">Initial Depo:</label>
            <input type="number" id="principal" name="principal">
            <br>
            <label for="rate">Rate:</label>
            <input type="text" id="rate" name="rate">
            <br>
            <label for="months">Months:</label>
            <input type="number" id="months" name="months">
            <br>
            <label for="monthly-addition">Monthly Addition:</label>
            <input type="number" id="monthly-addition" name="monthly-addition">
            <br>
            <input type="submit" value="Calculate" id="calculate">
        </form>
    </div>
    <!-- <div id="target">
    </div> -->
    <div id="target">
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Returns</th>
                    <th>Hasil bulanan</th>
                </tr>
            </thead>
            <tbody> </tbody>
        </table>
    </div>
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    <script src="app.js"></script>
</body>

</html>

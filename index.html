<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="flex justify-center">
        <div class="mb-3 xl:w-96">
            <h1 class="text-3xl font-bold underline">Simulation Goal Savings</h1>
            <form id="investment-form">

                <label for="principal" class="block">
                    <span
                        class="after:content-[''] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                        Initial Deposit:
                    </span>
                    <input type="number" id="principal" name="principal" min="0"
                        class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" />
                </label>
                <label for="rate" class="block">
                    <span
                        class="after:content-[''] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                        Interest Rate:
                    </span>
                    <input type="text" id="rate" name="rate"
                        class="mt-1 px-1 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" />
                </label>
                <label for="months" class="block">
                    <span
                        class="after:content-[''] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                        Savings term(month):
                    </span>
                    <input type="number" id="months" name="rate" min="0" max="360"
                        class="mt-1 px-1 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" />
                </label>
                <label for="monthly-addition" class="block">
                    <span
                        class="after:content-[''] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                        Monthly Addition:
                    </span>
                    <input type="number" id="monthly-addition" name="rate" min="0"
                        class="mt-1 px-1 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" />
                </label>
                <br>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                        Calculate
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="w-96">
        <table class="w-96 text-sm text-left text-gray-500 dark:text-gray-400 hover:w-full">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">Month</th>
                    <th scope="col" class="px-6 py-3">Returns</th>
                    <th scope="col" class="px-6 py-3">Hasil bulanan</th>
                </tr>
            </thead>
            <tbody> </tbody>
        </table>
    </div>
    <div id="tess">
        <div class="max-w-full mx-4 py-6 sm:mx-auto sm:px-6 lg:px-8">
            <div class="sm:flex sm:space-x-4">
                <div
                    class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow transform transition-all mb-4 w-full sm:w-1/3 sm:my-8">
                    <div class="bg-white p-5">
                        <div class="sm:flex sm:items-start">
                            <div class="text-center sm:mt-0 sm:ml-2 sm:text-left">
                                <h3 class="text-sm leading-6 font-medium text-gray-400">Total Assets</h3>
                                <p class="text-3xl font-bold text-black" id="asu"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow transform transition-all mb-4 w-full sm:w-1/3 sm:my-8">
                    <div class="bg-white p-5">
                        <div class="sm:flex sm:items-start">
                            <div class="text-center sm:mt-0 sm:ml-2 sm:text-left">
                                <h3 class="text-sm leading-6 font-medium text-gray-400">Total Returns</h3>
                                <p class="text-3xl font-bold text-black" id="ppk"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow transform transition-all mb-4 w-full sm:w-1/3 sm:my-8">
                    <div class="bg-white p-5">
                        <div class="sm:flex sm:items-start">
                            <div class="text-center sm:mt-0 sm:ml-2 sm:text-left">
                                <h3 class="text-sm leading-6 font-medium text-gray-400">Initial Balance</h3>
                                <p class="text-3xl font-bold text-black" id="IB"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="chart-wrapper">
                            <canvas id="bar-chart" width="40" height="20"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <script src="app.js"></script>
</body>

</html>
